        function f_unloading() {
            $("#overlay").hide();
        }
        function f_loading() {
            $("#overlay").show();
        }
        function Leer() {
            f_loading();
            var request = { datosNotificacion: { anio: $("#anio").val(), mes: $("#mes").val() } };
            var jsondata = JSON.stringify(request);
            $("#div_tables").html('<br>');

            $(function () {  
                $.ajax({
                    type: "POST",
                    data: jsondata, //Data sent to server
                    contentType: "application/json", // content type sent to server
                    dataType: "json", //Expected data format from server
                    processdata: true, //True or False
                    crossDomain: true,
                    url: 'http://rgebooking.com:8090/Service1.svc/rest/ObtenerCantidadReservasxDia',
                    success: function (resultdata) {
                        var content = "";
                        var total = 0;
                        var anulados = 0;
                        var solicitados = 0;
                        var confirmados = 0;
                        var reconfirmados = 0;
                        
                        $.each(resultdata.ObtenerCantidadReservasxDiaResult, function (k, z) {
                          
                            if (k == 0) { 
                                content = '<div class="row"><div class="col"><table class="table table-inverse table-sm"><tr><td align="center" class="success" colspan=6><h4>Reservas x Dia</h4></td></tr><tr class="danger"><td align="center"><strong>Dia</strong></td><td align="center"><strong>Cant</strong></td><td align="center"><strong>Sol</strong></td><td align="center"><strong>Conf</strong></td><td align="center"><strong>Reconf</strong></td><td align="center"><strong>Anu</strong></td></tr>';
                            } 
                            content += '<tr><td align="center">' + z.fecha_reserva_str + '</td><td align="center">' + z.cantidad + '</td>' + '<td align="center">' + z.solicitados + '</td>' + '<td align="center">' + z.confirmados + '</td>' + '<td align="center">' + z.reconfirmados + '</td>' + '<td align="center">'+z.anulados +'</td>' +'</tr>';
                            total = total + z.cantidad;
                            anulados = anulados + z.anulados;
                            confirmados = solicitados + z.solicitados;
                            confirmados = confirmados + z.confirmados;
                            reconfirmados = reconfirmados + z.reconfirmados;
                        });
                        if (content != "") {
                            content += '<tr class="warning"><td align="center"><strong>TOTAL</strong></td><td align="center"><strong>' + total + '</strong></td>' + '<td align="center">' + solicitados + '</td>' + '<td align="center">' + confirmados + '</td>' + '<td align="center">' + reconfirmados + '</td>' + '<td align="center">' + anulados + '</td>' + '</tr><table></div></div><br>';
                        }
                        
                        $('#div_tables').append(content);
                        
                    },
                    error: function (e) {
                        //showAlert();

                    },
                    complete: function () {

                        f_unloading();
                    }
                });

            });


        }


      

       

    </script>
